<!doctype html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
  <meta name="theme-color" content="#f2ecee" id="theme-color" />
  <title>fOX Editor</title>
  <link rel="shortcut icon" type="image/png" href="./icons/favicon/favicon-192.png">
  <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials" />
  <link media="screen" rel='stylesheet' href='./style.css' />
  <link media="screen" rel='stylesheet' href='./themes/md3light.css' id="theme-link" />
  <link media="print" rel='stylesheet' href='./print.css'/>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
    integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+"
    crossorigin="anonymous"
  >
  <script
    defer 
    src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"
    integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg"
    crossorigin="anonymous"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
    integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk"
    crossorigin="anonymous"
    onload="renderMathInElement(document.getElementById('katex-output'));"
  ></script>
</head>
<body>
  <header>
    <button class="icon-button" id="fox-open-file">Open file</button>
    <button class="icon-button" id="fox-fetch-file">Fetch file</button>
    <input type="file" id="file-input" accept=".txt, .katex" />
    <button class="icon-button" id="fox-save-file">Save file</button>
    <button class="icon-button" id="fox-rename-file">Rename</button>
    <button class="icon-button" id="fox-print">Print</button>
    <a class="icon-button" id="fox-docs" href="https://katex.org/docs/supported">KaTeX docs</a>
    <button class="icon-button status-button" id="fox-duowindow">Open output in new window</button>
    <button class="icon-button" id="fox-toggle-fullscreen">Toggle fullscreen</button>
    <button class="icon-button" id="fox-settings-button">Open Settings</button>
  </header>
  <main>
    <textarea id="katex-input" translate="no"></textarea>
    <style id="fox-userstyles"></style>
    <output id="katex-output" translate="no"></output>
  </main>
  <dialog id="fox-filename" closedby="any">
    <legend>Enter file name</legend>
    <input type="text"/>
    <button class="active-button" id="close">Cancel</button>
  </dialog>
  <dialog id="fox-fetch" closedby="any">
    <legend>Enter URL</legend>
    <input type="text"/>
    <button class="active-button" id="close">Import</button>
  </dialog>
  <dialog id="fox-settings" closedby="any">
    <div>
      <div class="themes">
        <legend>Themes</legend>
        <button id="md3light" class="theme-preview">Material Design 3 Light</button>
        <button id="md3dark" class="theme-preview">Material Design 3 Dark</button>
        <button id="mint" class="theme-preview">Mint</button>
        <button id="amoled" class="theme-preview">Amoled</button>
      </div>
      <div class="prefs">
        <legend>Preferences</legend>
        <label><input type="checkbox" id="commaDecimalFlag">Comma is also decimal separator</label><br>
        <label><input type="checkbox" id="displayMode">KaTeX: Display mode</label><br>
      </div>
    </div>
    <div>
      <div class="options">
        <legend style="order: 0">JSON Macros</legend>
        <textarea style="order: 1" id="macros"></textarea>
        <legend style="order: 2">KaTeX CSS</legend>
        <textarea style="order: 3" id="userstyles"></textarea>
      </div>
    </div>
    <button class="active-button" id="close">Close</button>
  </dialog>
  <script defer type="text/javascript" src="./main.js"></script>
</body>
</html>
